    <div>
        <nav class=" navbar navbar-inverse ">

            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <h5 id="errp"></h5>

        <div class="omb_login">

            </div>



            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                        <span class="help-block"></span>

                            <input type="password" class="form-control" id="passwd_reset" placeholder="new password">

                            <div class="col-xs-12 col-sm-6">
                                <hr class="omb_hrOr">
                                <span class="omb_spanOr"></span>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" id="change_passwd" type="submit"> Change password </button>
